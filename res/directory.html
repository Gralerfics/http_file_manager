<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>File Manager</h1>
    <div>
        <label for="pathInput">Path:</label>
        <input type="text" id="pathInput" placeholder="Enter path">
        <button onclick="listDirectory()">List Directory</button>
    </div>
    <div>
        <h2>Directory Content:</h2>
        <ul id="directoryList"></ul>
    </div>

    <script>
        function listDirectory() {
            var pathInput = document.getElementById('pathInput');
            var directoryList = document.getElementById('directoryList');

            var path = encodeURIComponent(pathInput.value || '');

            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/backend_api/list_directory/' + path, true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        directoryList.innerHTML = '';

                        var response = JSON.parse(xhr.responseText);

                        response.forEach(function(item) {
                            var listItem = document.createElement('li');
                            listItem.textContent = item;
                            directoryList.appendChild(listItem);
                        });
                    } else {
                        console.error('Error:', xhr.statusText);
                    }
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
