<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>File Manager</title>
        <link rel="stylesheet" href="{{ file_manager_res_route }}/css/view_directory.css?v=1.0">
        <link rel="stylesheet" href="{{ file_manager_res_route }}/font/iconfont.css?v=1.0">
    </head>
    <body>
        <div class="browser_panel">
            <div class="toolbar">
                <button id="uploadButton">
                    <i class="iconfont icon-plus"></i>
                    Upload
                </button>
                <button id="newFolderButton">
                    <i class="iconfont icon-plus"></i>
                    New Folder
                </button>
                <button id="backButton">
                    Previous
                </button>
                <button id="toggleViewButton">
                    Change View
                </button>
                <form id="uploadForm" enctype="multipart/form-data" style="display: none;">
                    <input type="file" id="fileInput" name="file" required>
                </form>
            </div>
            
            <div class="file_inspector">
                <div class="bread_crumb">
                    <ul class="path_elements"></ul>
                </div>
                <div class="file_list">
                </div>
                <div class="file_inspector_background">
                </div>
            </div>
        </div>
        
        <ul class="rc_menu">
            <li>Open</li>
            <li>Delete</li>
        </ul>
    </body>
</html>

<script src="{{ file_manager_res_route }}/js/view_directory.js"></script>
<script>
    // template information
    var list = {{ scan_list }};
    var path = "{{ virtual_path }}";

    initialize();
</script>
